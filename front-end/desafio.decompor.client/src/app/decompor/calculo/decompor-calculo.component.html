<div class="container main-container">
  <h1>Decompor</h1>

    <form novalidate (ngSubmit)="fazerDecomposicao()" [formGroup]="decomporForm">

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Número de Entrada: </label>
            <div class="col-md-10">
                <input class="form-control" id="entrada" 
                type="number"
                placeholder="Digite um número de entrada de (1 a 100) para fazer a decomposição." 
                formControlName="entrada" min="1" max="100"
                [ngClass]="{'is-invalid': validarCampoEntrada(entrada) }" />
                <span class="text-danger" *ngIf="validarCampoEntrada(entrada)">                  
                  Digite um número de entrada de (1 a 100) para fazer a decomposição.
                </span>
            </div>
        </div>      

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Decompor" [disabled]="!decomporForm.valid" type="submit">Decompor</button></span>
            </div>
        </div>

        <div class="alert alert-success" *ngIf="decomporResultado != null">
            <h3 id="msgResultado">Resultado da decomposicao:</h3>
            <ul>
                <li id="resultadoNumerosDivisores">Números divisores: {{ decomporResultado.numerosDivisores }}</li>
                <li id="resultadoDivisoresPrimos">Divisores Primos: {{ decomporResultado.divisoresPrimos }}</li>
            </ul>
        </div>
       
    </form>
</div>
